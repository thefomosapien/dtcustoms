        </div>


        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6 contact-form">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="icon_prefix" type="text" class="validate" ng-model="form.name">
                        <label for="icon_prefix">First & Last Name</label>
                    </div>

                    <div class="input-field col s6 contact-form">
                        <i class="material-icons prefix">phone</i>
                        <input id="icon_telephone" type="tel" class="validate" ng-model="form.phone">
                        <label for="icon_telephone">Telephone</label>
                    </div>
                </div>
            </form>
        </div>

        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6 contact-form">
                        <i class="material-icons prefix">email</i>
                        <input id="icon_prefix" type="text" class="validate" ng-model="form.email">
                        <label for="icon_prefix">Email</label>
                        <label for="email" data-error="wrong" data-success="right">Email</label>
                    </div>

                    <div class="input-field col s6 contact-form">
                        <i class="material-icons prefix">business</i>
                        <input id="icon_telephone" type="tel" class="validate" ng-model="form.business">
                        <label for="icon_telephone">Business</label>
                    </div>
                </div>
            </form>
        </div>

        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">mode_edit</i>
                        <textarea id="icon_prefix2" class="materialize-textarea" ng-model="form.message"></textarea>
                        <label for="icon_prefix2">Message</label>
                    </div>
                </div>
            </form>
        </div>

        <div id="submit-button">
            <button data-target="modal1" class="btn modal-trigger" type="submit" name="action" ng-click="addForm(form)">Submit
    <i class="material-icons right">send</i>
  </button>
        </div>

        <!-- Modal Structure -->
        <div id="modal1" class="modal">
            <div class="modal-content">
                <h4>Message Sent</h4>
                <p>We'll get back you ASAP!</p>
            </div>
        </div>

    </div>
