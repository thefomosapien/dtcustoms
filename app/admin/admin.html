<header class="header-container">
    <h1 class="title">DT Customs Messages</h1>
</header>

<form>

    <input type="text" ng-model="contact.name" placeholder="name" />
    <input type="text" ng-model="contact.phone" placeholder="phone" />
    <input type="text" ng-model="contact.email" placeholder="email" />
    <input type="text" ng-model="contact.business" placeholder="business" />
    <input type="text" ng-model="contact.message" placeholder="message" />


</form>

<ul ng-repeat="form in forms">

    <li style="border-bottom: 1px solid black;">
        <p>{{contact.name}}</p>
        <p>{{contact.phone}}</p>
        <p>{{contact.email}}</p>
        <p>{{contact.business}}</p>
        <p>{{contact.message}}</p>
    </li>

</ul>
