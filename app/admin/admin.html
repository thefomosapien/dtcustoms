<header class="header-container">
    <h1 class="title">DT Customs Messages</h1>
</header>

<ul ng-repeat="form in messages">

    <li style="border-bottom: 1px solid black;">
        <p>{{form.name}}</p>
        <p>{{form.phone}}</p>
        <p>{{form.email}}</p>
        <p>{{form.business}}</p>
        <p>{{form.message}}</p>
    </li>

</ul>
